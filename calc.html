<!DOCTYPE html>
<html lang="En">
<head>
  <meta charset="UTF-8">
  <title> Calculator </title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="calc.css" title="style" />
  <script src="calc.js"></script>
</head>

<body onkeypress="myFunction()">
  <header>
    <h1> Calculaaaator </h1>
  </header>
  
	<div class="calculator">
		<div class="calcDisplay" id="calcDisplay">
			0
		</div>

		

		<div class="grid_container">
			<button class="btn_top">7</button>
			<button class="btn_top">8</button>
			<button class="btn_top">9</button>
			<button class="btn_top" data-action="divide">รท</button>
			<button class="btn_top">AC</button>
			<button class="btn_top">4</button>
			<button class="btn_top">5</button>
			<button class="btn_top">6</button>
			<button class="btn_top">&times;</button>
			<button class="btn_top">1</button>
			<button class="btn_top">2</button>
			<button class="btn_top">3</button>
			<button class="btn_top">&minus;</button>
			
			
			<button class="btn_top">0</button>
			<button class="btn_top">.</button>
			<button class="btn_top">exp</button>			
			<button class="btn_top">ans</button>
			<button class="btn_top" >=</button>
		</div>


		<div class="grid_container">
				
			<button class="btn_bottom">7</button>
			<button class="btn_bottom">8</button>
			<button class="btn_bottom">9</button>
			<button class="btn_bottom">Del</button>
			<button class="btn_bottom">AC</button>
			
			<button class="btn_bottom">4</button>
			<button class="btn_bottom">5</button>
			<button class="btn_bottom">6</button>
			<button class="btn_bottom">&times;</button>
			<button class="btn_bottom">&divide;</button>
			

			<button class="btn_bottom">1</button>
			<button class="btn_bottom">2</button>
			<button class="btn_bottom">3</button>
			<button class="btn_bottom">&plus;</button>
			<button class="btn_bottom">&minus;</button>

			<button class="btn_bottom">0</button>
			<button class="btn_bottom">&period;</button>			
			<button class="btn_bottom">Ans</button>
			<button class="btn_bottom">Exp</button>
			<button class="btn_bottom" >=</button>
			
		</div>



	</div>
	  
  <footer>&copy; Author: <span>Michael Oppong and Ryan Martin</span> </footer>
</body>
</html>
